<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Comentarios</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}
    <div class="container mt-5">
        <h2 class="text-center text-primary mb-4">Archivos Subidos</h2>

        <ul class="list-group">
            {% for file in files %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <a href="{{ file.file.url }}" target="_blank" class="text-decoration-none text-primary">
                            {{ file.name }}
                        </a>
                        <small class="text-muted">- {{ file.description }}</small>
                    </div>
                </li>
            {% endfor %}
        </ul>

        {% if not files %}
            <p class="text-center text-muted mt-3">No hay archivos subidos a√∫n.</p>
        {% endif %}

        <div class="mt-4 text-center">
            <a href="{% url 'upload_file' %}" class="btn btn-outline-success">Subir otro archivo</a>
        </div>
    </div>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
