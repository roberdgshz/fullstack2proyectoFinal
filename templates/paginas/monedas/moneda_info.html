<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Moneda</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% extends 'paginas/inicio.html' %}
    {% block content %}
    <div class="container mt-5">

        <div class="mb-4">
            <a href="{% url 'monedas_index' %}" class="btn btn-outline-primary">Volver</a>
        </div>

        <div class="card shadow">
            <div class="card-body">
                <h1 class="card-title text-primary">{{ moneda.nameKey }}</h1>
                <h3 class="card-subtitle mb-3 text-muted">{{ moneda.name }}</h3>
                <p class="card-text fs-5">Precio en el mercado: <strong>${{ moneda.value }} USD</strong></p>
            </div>
        </div>
    </div>
    {% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
